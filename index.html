<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Slider</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body class="hel">
    <div class="header">
        <h1>Image slider</h1>
        <div class="closeElement">&times;</div>
    </div>

    <div class="imagesdiv">
        <img src="Images/wallpaper (3).jpg" alt="" class="image">
        <img src="Images/Wallpaper ..jpg" alt="" class="image">
        <img src="Images/wallpaper.jpg" alt="" class="image">
        <img src="Images/wallpaper4.jpg" alt="" class="image">
        <img src="Images/wallpaper (3).jpg" alt="" class="image">
        <img src="Images/Wallpaper ..jpg" alt="" class="image">
        <img src="Images/wallpaper.jpg" alt="" class="image">
        <img src="Images/wallpaper4.jpg" alt="" class="image">
        <img src="Images/wallpaperflare.com_wallpaper (4).jpg" alt="" class="image">
        <img src="Images/wallpaperflare.com_wallpaper.jpg" alt="" class="image">
        
        <img src="Images/wallpaperflare.com_wallpaper (4).jpg" alt="" class="image">
        <img src="Images/wallpaperflare.com_wallpaper.jpg" alt="" class="image">
    </div>

    <div class="image-container" style="display: none;">
        <div class="fullImg">
            <button class="prevbtn" onclick="prevImage()">&#8249</button>
            <img src="" alt="" class="fullImage">
            <button class="nextbtn"  onclick="nextImage()">&#8250</button>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
